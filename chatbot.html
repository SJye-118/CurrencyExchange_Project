<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chatbot-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: 20%;
        }

        .message.bot .message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            margin-right: 20%;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 10px 0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <h2>ðŸ¤– AI Assistant</h2>
            <div class="status">
                <span class="status-dot"></span>
                <span>Online</span>
            </div>
        </div>
        
        <div class="welcome-message">
            ðŸ‘‹ Hello! I'm your AI assistant. Ask me anything and I'll do my best to help you!
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message bot">
                <div class="message-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Type your message..."
                maxlength="500"
            >
            <button class="send-button" id="sendButton">
                âž¤
            </button>
        </div>
    </div>

    <script>
        class Chatbot {
            constructor() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.responses = {
                    // Greetings
                    'hello': ['Hello! How can I help you today?', 'Hi there! What can I do for you?', 'Hey! Great to see you!'],
                    'hi': ['Hi! How are you doing?', 'Hello! What\'s on your mind?', 'Hey there!'],
                    'hey': ['Hey! How can I assist you?', 'Hi! What would you like to know?', 'Hello!'],
                    'good morning': ['Good morning! Hope you\'re having a great day!', 'Morning! How can I help you today?'],
                    'good evening': ['Good evening! How can I assist you tonight?', 'Evening! What can I do for you?'],
                    
                    // Basic questions
                    'how are you': ['I\'m doing great! Thanks for asking. How are you?', 'I\'m fantastic! How can I help you today?', 'All good here! What about you?'],
                    'what is your name': ['I\'m your AI assistant! You can call me Bot.', 'I\'m an AI chatbot here to help you!'],
                    'who are you': ['I\'m an AI assistant designed to help answer your questions!', 'I\'m a friendly chatbot ready to assist you!'],
                    
                    // Help and information
                    'help': ['I\'m here to help! You can ask me questions about various topics, get information, or just have a conversation.', 'Sure! I can help with information, answer questions, or chat. What do you need?'],
                    'what can you do': ['I can answer questions, provide information, help with basic problems, and have conversations with you!', 'I can chat, answer questions, and provide helpful information on many topics!'],
                    
                    // Weather (mock responses)
                    'weather': ['I don\'t have real-time weather data, but I recommend checking a weather app or website for accurate information!', 'For current weather, please check your local weather service or app!'],
                    'temperature': ['I can\'t check the temperature right now, but your weather app will have the most accurate info!'],
                    
                    // Time
                    'time': [`The current time is ${new Date().toLocaleTimeString()}`],
                    'date': [`Today's date is ${new Date().toLocaleDateString()}`],
                    
                    // Technology
                    'computer': ['Computers are amazing tools! What specifically about computers interests you?', 'I love talking about technology! What would you like to know?'],
                    'programming': ['Programming is fascinating! Are you learning to code or working on a project?', 'Code is poetry! What programming language interests you?'],
                    'javascript': ['JavaScript is a powerful language for web development! Are you working on a project?', 'JS is everywhere these days! Front-end, back-end, mobile apps!'],
                    
                    // Compliments
                    'thank you': ['You\'re very welcome!', 'Happy to help!', 'My pleasure!', 'Anytime!'],
                    'thanks': ['You\'re welcome!', 'Glad I could help!', 'No problem!'],
                    'good job': ['Thank you! I try my best to be helpful.', 'That\'s kind of you to say!'],
                    'smart': ['Thank you! I\'m always learning and trying to improve.', 'That\'s very nice of you!'],
                    
                    // Farewells
                    'bye': ['Goodbye! Have a wonderful day!', 'See you later!', 'Take care!'],
                    'goodbye': ['Goodbye! It was nice chatting with you!', 'See you soon!', 'Have a great day!'],
                    'see you': ['See you later!', 'Until next time!', 'Goodbye!'],
                    
                    // Fun responses
                    'joke': ['Why don\'t scientists trust atoms? Because they make up everything!', 'Why did the computer go to the doctor? It had a virus!', 'What do you call a bear with no teeth? A gummy bear!'],
                    'funny': ['Here\'s something funny: I told my computer a joke about UDP, but it didn\'t get it!', 'Want to hear something amusing? There are only 10 types of people: those who understand binary and those who don\'t!'],
                    
                    // Default responses for unknown inputs
                    'default': [
                        'That\'s interesting! Can you tell me more about it?',
                        'I\'m not sure about that specific topic, but I\'d love to learn more!',
                        'Hmm, I don\'t have information about that right now. What else can I help you with?',
                        'That\'s a great question! While I don\'t have the exact answer, I\'m here to help with other things.',
                        'I\'m still learning about that topic. Is there something else I can assist you with?'
                    ]
                };
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }
            
            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.sendButton.disabled = true;
                
                this.showTypingIndicator();
                
                setTimeout(() => {
                    this.hideTypingIndicator();
                    const response = this.generateResponse(message);
                    this.addMessage('bot', response);
                    this.sendButton.disabled = false;
                }, Math.random() * 1000 + 500); // Random delay between 500-1500ms
            }
            
            addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = text;
                
                messageDiv.appendChild(bubbleDiv);
                this.messagesContainer.appendChild(messageDiv);
                
                this.scrollToBottom();
            }
            
            generateResponse(input) {
                const normalizedInput = input.toLowerCase().trim();
                
                // Check for exact matches first
                if (this.responses[normalizedInput]) {
                    const responses = this.responses[normalizedInput];
                    return responses[Math.floor(Math.random() * responses.length)];
                }
                
                // Check for partial matches
                for (const key in this.responses) {
                    if (key !== 'default' && normalizedInput.includes(key)) {
                        const responses = this.responses[key];
                        return responses[Math.floor(Math.random() * responses.length)];
                    }
                }
                
                // Return default response
                const defaultResponses = this.responses.default;
                return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }
        }
        
        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Chatbot();
        });
    </script>
</body>
</html>
