<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CurrenSync - Dashboard</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="assets/img/kaiadmin/favicon.ico"
      type="image/x-icon"
    />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/plugins.min.css" />
    <link rel="stylesheet" href="assets/css/kaiadmin.min.css" />
		<link rel="stylesheet" href="assets/css/extradashboard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>


  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="dark">
            <a href="index.html" class="logo">
              <img
                src="logo.jpg"
                alt="navbar brand"
                class="navbar-brand"
                height="50px"
              />
            </a>
          </div>
          <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">
              <li class="nav-item active">
                <a href="index.html" >
                  <i class="fas fa-home"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="exchangerate.html" >
                  <i class="fas fa-exchange-alt"></i>
                  <p>Currency Exchange</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="chatbot.html">
                  <i class="fas fa-robot"></i>
                  <p>Chatbot</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="news.html">
                  <i class="fas fa-newspaper"></i>
                  <p>News</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="about.html">
                  <i class="fas fa-info-circle"></i>
                  <p>About</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->

      <div class="main-panel">
        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page-content">
          <div class="container">
            <div class="page-inner">
						<h1>Economic Data Dashboard</h1>
						<br>
						<!-- KPI CARDS -->
						<section class="grid0 kpis0">
							<div class="card0">
								<div class="kpi-title0">GDP Growth</div>
								<div class="kpi-value0" id="kpi-gdp">—</div>
								<div class="updated0" id="kpi-gdp-upd">—</div>
							</div>
							<div class="card0">
								<div class="kpi-title0">Inflation Rate</div>
								<div class="kpi-value0" id="kpi-cpi">—</div>
								<div class="updated0" id="kpi-cpi-upd">—</div>
							</div>
							<div class="card0">
								<div class="kpi-title0">USD → MYR</div>
								<div class="kpi-value0" id="kpi-usdmyr">Loading…</div>
								<div class="updated0" id="kpi-usdmyr-upd">—</div>
							</div>
							<div class="card0">
								<div class="kpi-title0">EUR → MYR</div>
								<div class="kpi-value0" id="kpi-eurmyr">Loading…</div>
								<div class="updated0" id="kpi-eurmyr-upd">—</div>
							</div>
						</section>

						<!-- CHARTS -->
						<section class="grid0 charts0" style="margin-top:22px">
							<div class="card0">
								<div class="kpi-title0" style="margin-bottom:8px">Historical USD → MYR (last 14 days)</div>
								<canvas id="lineChart"></canvas>
							</div>
							<div class="card0">
								<div class="kpi-title0" style="margin-bottom:8px">Major Pairs vs USD (Bar)</div>
								<canvas id="barChart"></canvas>
							</div>
						</section>

						<!-- TABLE + FILTERS -->
						<section class="card0" style="margin-top:22px">
							<div class="controls0">
								<label>Base:
									<select id="baseCurrency">
										<option>USD</option><option>MYR</option><option>EUR</option>
										<option>GBP</option><option>JPY</option><option>AUD</option><option>SGD</option>
									</select>
								</label>
								<label>Target:
									<select id="targetCurrency">
										<option>MYR</option><option>USD</option><option>EUR</option>
										<option>GBP</option><option>JPY</option><option>AUD</option><option>SGD</option>
									</select>
								</label>
							</div>
							<table>
								<thead><tr><th>Timestamp</th><th>Base</th><th>Target</th><th>Rate</th></tr></thead>
								<tbody id="exchangeTable"><tr><td colspan="4">Loading…</td></tr></tbody>
							</table>
						</section>
            </div>
          </div>
        </div>
    </div>

		
		<script src="extradashboard.js"></script>
  </body>
</html>
