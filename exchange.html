<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’± Currency Exchange</h1>
            <p>Real-time exchange rates powered by Frankfurter API</p>
        </div>

        <div class="main-card">
            <div class="converter-section">
                <div class="currency-input">
                    <label for="fromAmount">From</label>
                    <div class="input-group">
                        <input type="number" id="fromAmount" value="1" step="0.01" min="0">
                        <select id="fromCurrency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="AUD">AUD</option>
                            <option value="CAD">CAD</option>
                            <option value="CHF">CHF</option>
                            <option value="CNY">CNY</option>
                            <option value="SEK">SEK</option>
                            <option value="NZD">NZD</option>
                        </select>
                    </div>
                </div>

                <button class="swap-btn" id="swapBtn" title="Swap currencies">â‡„</button>

                <div class="currency-input">
                    <label for="toAmount">To</label>
                    <div class="input-group">
                        <input type="number" id="toAmount" readonly>
                        <select id="toCurrency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="AUD">AUD</option>
                            <option value="CAD">CAD</option>
                            <option value="CHF">CHF</option>
                            <option value="CNY">CNY</option>
                            <option value="SEK">SEK</option>
                            <option value="NZD">NZD</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="convert-btn" id="convertBtn">Convert Currency</button>

            <div id="result" style="display: none;"></div>
        </div>

        <div class="main-card">
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Current Exchange Rates (Base: EUR)</h2>
            <div id="ratesContainer">
                <div class="loading">Loading exchange rates...</div>
            </div>
            <div id="lastUpdated" class="last-updated"></div>
        </div>

        <div class="chart-section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">ðŸ“ˆ Historical Exchange Rates</h2>
            
            <div class="chart-controls">
                <div class="control-group">
                    <label>Base Currency</label>
                    <select id="chartBaseCurrency">
                        <option value="EUR">EUR - Euro</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Target Currency</label>
                    <select id="chartTargetCurrency">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Time Period</label>
                    <div class="period-buttons">
                        <button class="period-btn active" data-period="7">7D</button>
                        <button class="period-btn" data-period="30">1M</button>
                        <button class="period-btn" data-period="90">3M</button>
                        <button class="period-btn" data-period="365">1Y</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Chart Type</label>
                    <div class="chart-type-buttons">
                        <button class="chart-type-btn active" data-type="line">ðŸ“ˆ Line</button>
                        <button class="chart-type-btn" data-type="bar">ðŸ“Š Bar</button>
                    </div>
                </div>
            </div>

            <div id="chartContainer" class="chart-container">
                <div class="chart-loading">Select currencies and click "Update Chart" to view historical data</div>
            </div>
        </div>
    </div>

</body>
</html>
